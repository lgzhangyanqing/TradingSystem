<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trading System Change password</title>
<script src = "js/angular.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<link rel="stylesheet" href="css/main.css" text="text/css"/>
<script>
	var app = angular.module("changePasswordApp", ["ngRoute"]);
	app.config('$routeProvider', '$locationProvider', function($routeProvider, $locationProvider){
		$routeProvider.when('/confirmation', {
			templateUrl: "WEB-INF/pages/confirmation.jsp",
			controller: "mainCtrl"
		});
	});
	
	app.controller("changePasswordCtrl", function(){
		
	})
</script>
</head>


<body ng-app="changePasswordApp">
<div ng-controller="changePasswordCtrl">
	<h1>Please Input the new password!</h1>
	<hr>
	<h2>New Password</h2>
	<input type="text" ng-model="email" placeholder="Enter your password"/>
	<h2>Confirm your password</h2>
	<input type="text" ng-model="emailconfirm" placeholder="Confirm your email"/>
	
</div>

</body>
</html>
